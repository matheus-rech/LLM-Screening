<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual LLM Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Dual LLM Testing</h1>
    
    <div class="test-section">
        <h3>Test 1: Gemini API</h3>
        <button onclick="testGemini()">Test Gemini</button>
        <div id="gemini-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: OpenAI API</h3>
        <button onclick="testOpenAI()">Test OpenAI</button>
        <div id="openai-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Dual LLM Screening</h3>
        <button onclick="testDualScreening()">Test Dual Screening</button>
        <div id="dual-result" class="result"></div>
    </div>

    <script>
        // Test Gemini API
        async function testGemini() {
            const resultDiv = document.getElementById('gemini-result');
            resultDiv.innerHTML = 'Testing Gemini...';
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer AIzaSyD_N7EWlKL6AlsetfXG4mo67iC-AeRc1o0',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello! Respond with JSON: {"message": "Hello from Gemini", "status": "success"}'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 2048,
                        }
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Gemini API error: ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                resultDiv.innerHTML = `<div class="success">‚úÖ Gemini API Working!</div><pre>${text}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Gemini API Error: ${error.message}</div>`;
            }
        }

        // Test OpenAI API
        async function testOpenAI() {
            const resultDiv = document.getElementById('openai-result');
            resultDiv.innerHTML = 'Testing OpenAI... (Note: You need to add your OpenAI API key)';
            
            // This will fail without a valid OpenAI key, but shows the structure
            resultDiv.innerHTML = `<div class="error">‚ö†Ô∏è Add VITE_OPENAI_API_KEY to .env file to test OpenAI</div>`;
        }

        // Test Dual Screening
        async function testDualScreening() {
            const resultDiv = document.getElementById('dual-result');
            resultDiv.innerHTML = 'Testing Dual LLM Screening...';
            
            try {
                // Simulate dual screening with Gemini
                const testReference = {
                    title: "Test Study",
                    abstract: "This is a test abstract for systematic review screening.",
                    authors: "Test Author",
                    year: 2024
                };

                const prompt = `You are an AI reviewer for systematic reviews. Analyze this reference and respond with JSON:
                {
                    "recommendation": "include|exclude|maybe",
                    "confidence": 0.85,
                    "reasoning": "Brief explanation"
                }
                
                Reference: ${JSON.stringify(testReference)}`;

                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer AIzaSyD_N7EWlKL6AlsetfXG4mo67iC-AeRc1o0',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 2048,
                        }
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                // Try to parse JSON
                try {
                    const jsonResult = JSON.parse(text);
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Dual LLM Screening Working!</div>
                        <div><strong>Recommendation:</strong> ${jsonResult.recommendation}</div>
                        <div><strong>Confidence:</strong> ${jsonResult.confidence}</div>
                        <div><strong>Reasoning:</strong> ${jsonResult.reasoning}</div>
                    `;
                } catch (e) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Gemini API Working!</div>
                        <div class="error">‚ö†Ô∏è JSON parsing failed, but API is working</div>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Dual Screening Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
